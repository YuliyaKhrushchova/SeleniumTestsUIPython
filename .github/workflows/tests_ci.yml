name: Selenium Tests Run

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size 2g -p 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with Docker Selenium (Chrome)
        env:
          REPORT_OUTPUT: md_report.md
          shell: bash
        run: |
          mkdir -p artifacts
          pytest tests/ -v --md-report

      - name: Upload test report and screenshots as artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts
          path: |
            artifacts/*
          retention-days: 1
